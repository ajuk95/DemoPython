{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="task">
                </div><br>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="priority">
                </div><br>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="date">
                </div><br>
                <input type="submit" value="Add"  class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for task in tasks %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.name }}</h5>
                        <p><b>{{ task.priority }}</b></p>
                        <p><b>{{ task.date }}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                        <a class="btn btn-warning" href="{% url 'update' task.id %}">Edit</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
